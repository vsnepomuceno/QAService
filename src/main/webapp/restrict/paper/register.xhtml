<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<ui:include src="/restrict/head.xhtml" />
<h:body>
	<br />
	<br />
	<h:form id="formPaper">
		<p:messages />
		<p:fieldset style="background-color: transparent;">
			<p:panelGrid columns="2">
				<p:outputLabel value="Title*: " />
				<p:inputText id="txtTitle" binding="#{title}" required="true"
					maxlength="300" requiredMessage="Title can not be empty!" />

				<p:outputLabel value="Authors*: " />
				<p:inputText id="txtAuthors" binding="#{authors}" required="true"
					maxlength="300" requiredMessage="Authors can not be empty!" />

				<p:outputLabel value="Year of Publication*: " />
				<p:inputText id="txtYear" binding="#{year}" required="true"
					maxlength="4" requiredMessage="Year can not be empty!" />

			</p:panelGrid>
			<br />
			<p:commandButton value="Register" update="@all"
				action="${paperModel.registerPaper(title.value, authors.value, 
				year.value )}" />
		</p:fieldset>
	</h:form>
</h:body>
</html>
