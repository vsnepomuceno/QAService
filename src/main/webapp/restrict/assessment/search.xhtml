<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:body>
	<ui:include src="/restrict/head.xhtml" />

	<h:form id="formSearch">
		<p:fieldset style="background-color: transparent;">
			<p:panelGrid columns="3">
				<p:outputLabel value="Query Title: " />
				<p:inputText id="txtQuery" binding="#{query}" size="75"
					maxlength="300" />
				<p:commandButton value="Search" update="formSearch"
					icon="fa fa-search" action="${paperModel.searchTitle(query.value)}" />
				
				<p:outputLabel value="Query Authors: " />
				<p:inputText id="txtAuthors" binding="#{authors}" size="75"
					maxlength="300"  />
				<p:commandButton value="Search" update="formSearch"
					icon="fa fa-search" action="${paperModel.searchAuthors(authors.value)}" />
			</p:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
